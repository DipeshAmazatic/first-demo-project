{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<div class="container">
    <h1>Registration Details : </h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-lg btn-info ml-2">
    </form>
</div>
{% endblock %}
