{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}    
        </div>
        {% endfor %}
    {% endif %}
    <h1>Login</h1>
    <p style="text-align: center;">Login Through Email or Phone Number</p>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-success" type="submit" value="Login" class="btn btn-default">
        <a class="label-link" href="{% url 'accounts:password-reset' %}">Forgot password?</a>
    </form>
</div>
{% endblock %}
