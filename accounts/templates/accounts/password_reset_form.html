{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %} Reset your password {% endblock %}
{% block content %}
<h1>Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>
<form  method="post">
    {% bootstrap_form form %}
    <p><input type="submit" class="btn btn-lg btn-info ml-2" value="Send e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
